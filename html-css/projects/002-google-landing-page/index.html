<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dbb6e606a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <ul id="header-menu-items">
        <li>
          <a href="#" class="header-link">Gmail</a>
        </li>
        <li>
          <a href="#" class="header-link">Images</a>
        </li>
        <li>
          <img src="images/3x3dot-black.png" alt="" id="header-3dots" />
        </li>
        <li>
          <a href="#" id="header-signin">Sign In</a>
        </li>
      </ul>
    </header>
    <div class="content">
      <ul id="search-body">
        <li>
          <img
            src="images/Google_logo.png"
            alt="google-logo"
            id="google-logo"
          />
        </li>
        <li>
          <form action="https://www.google.com/search">
            <div id="search-bar">
              <label id="mag-glass" for="search" 
                ><i class="fa-solid fa-magnifying-glass"></i
              ></label>
              <input type="text" name="q" id="search" autocomplete="off" />
              <span id="keyboard"><i class="fa-solid fa-keyboard"></i></span>
            </div>
            <div id="buttons">
              <button type="submit" class="search-buttons">
                Google Search
              </button>
              <button class="search-buttons">I'm Feeling Lucky</button>
            </div>
          </form>
        </li>
      </ul>
    </div>
    <footer>
      <p id="country">Turkey</p>
      <hr />
      <ul id="footer-left" class="footer-list">
        <li>
          <a href="#" class="footer-link">About</a>
        </li>
        <li>
          <a href="#" class="footer-link">Advertising</a>
        </li>
        <li>
          <a href="#" class="footer-link">Business</a>
        </li>
        <li>
          <a href="#" class="footer-link">How Search Works</a>
        </li>
      </ul>
      <ul id="footer-right" class="footer-list">
        <li>
            <a href="#" class="footer-link">Privacy</a>
        </li>
        <li>
            <a href="#" class="footer-link">Terms</a>
        </li>
        <li>
            <a href="#" class="footer-link">Settings</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
