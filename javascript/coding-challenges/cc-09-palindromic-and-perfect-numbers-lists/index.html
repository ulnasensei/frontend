<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="app.js" defer></script>
        <title>Palindromic and Perfect Numbers Lists</title>
    </head>
    <body>
        <input type="number" name="start" id="start" placeholder="start" required />
        <input type="number" name="end" id="end" placeholder="end" required />
        <br />
        <br />
        <button type="button" id="palBtn">Palindrome</button>
        <button type="button" id="perfBtn">Perfect Number</button>

        <br />
        <textarea id="palindrome" cols="18" rows="70"></textarea>
        <textarea id="perfectNumber" cols="18" rows="70"></textarea>
    </body>
</html>
