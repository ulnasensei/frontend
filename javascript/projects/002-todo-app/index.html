<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <!-- Font Awesome 6.2.0 -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        />
        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="style.css" />
        <title>TODO App</title>
    </head>
    <body class="bg-info">
        <div class="toggle-button">
            <label class="switch">
                <input type="checkbox" id="storage-toggle" />
                <span class="slider round"></span>
            </label>
        </div>

        <div class="container p-5">
            <div class="row text-center">
                <h2>Todo List</h2>
            </div>
            <div class="row justify-content-center text-center">
                <div class="col-sm-12 col-md-12 col-lg-10 mt-2">
                    <input
                        class="form-control"
                        type="text"
                        id="task-to-add"
                        autofocus
                        placeholder="I will make a sandwich."
                    />
                </div>
                <div class="col-sm-12 col-md-12 col-lg-2 mb-1 mt-2">
                    <button class="btn btn-success w-100" id="add-task">Add</button>
                </div>
            </div>
            <hr />
            <div class="row justify-content-center" id="task-container">
                <!-- <div
                    class="col-sm-12 col-md-12 col-lg-12 bg-danger text-light rounded d-flex flex-row justify-content-between align-items-center task mt-1"
                    id="task-${taskNo}"
                >
                    <div class="task-text">
                        <span
                            ><i class="fa-regular fa-circle" id="task-not-checked-${taskNo}"></i>
                            &nbsp;</span
                        ><input type="text" class="text-light" id="task-text-999" disabled />
                    </div>
                    <div>
                        <button
                            class="btn-edit btn-close-white task-edit float-right"
                            id="task-edit"
                        ></button>
                        <button
                            class="btn-close btn-close-white task-close"
                            id="task-close${taskNo}"
                        ></button>
                    </div>
                </div> -->
            </div>
        </div>

        <div class="modal fade" id="warningModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header bg-warning">
                        <h4 class="modal-title">Warning</h4>
                    </div>
                    <div class="modal-body">
                        <p>Please enter a task.</p>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-default"
                            id="modal-close"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
        <!-- Custom Javascript -->
        <script src="script.js"></script>
    </body>
</html>
