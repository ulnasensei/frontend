<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
        <title>IOS Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display top-screen"></div>
            <div class="display input" id="input"></div>
            <div class="button-container">
                <div class="button ac gray" id="ac">AC</div>
                <div class="button pm gray" id="pm">±</div>
                <div class="button per gray" id="percentage">%</div>
                <div class="button yellow operator" id="divide">÷</div>
                <div class="button number" id="n7">7</div>
                <div class="button number" id="n8">8</div>
                <div class="button number" id="n9">9</div>
                <div class="button yellow operator" id="multiply">x</div>
                <div class="button number" id="n4">4</div>
                <div class="button number" id="n5">5</div>
                <div class="button number" id="n6">6</div>
                <div class="button yellow operator" id="subtract">-</div>
                <div class="button number" id="n1">1</div>
                <div class="button number" id="n2">2</div>
                <div class="button number" id="n3">3</div>
                <div class="button yellow operator" id="add">+</div>
                <div class="button number" id="n0">0</div>
                <div class="button dec" id="float">.</div>
                <div class="button equal" id="equal">=</div>
            </div>
        </div>
    </body>
</html>
