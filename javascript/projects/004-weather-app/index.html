<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>

        <!-- Bootstrap 5.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
            defer
        ></script>

        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Weather App</title>
    </head>
    <body class="bg-success">
        <div class="container d-flex justify-content-center flex-column" id="inputDiv">
            <div class="row m-5">
                <h1 class="col-12 text-center text-white">Weather App</h1>
            </div>
            <div class="row">
                <div class="col-8">
                    <input
                        type="text"
                        class="form-control text-white"
                        id="input"
                        placeholder="City here"
                        spellcheck="false"
                        autocomplete="off"
                    />
                </div>
                <div class="col-4">
                    <button class="btn btn-warning">Search</button>
                </div>
            </div>
        </div>
        <div class="container mt-5" id="results">
            <div class="row">
                <div class="card result rounded-4 pt-3 pb-3 m-2">
                    <div class="card-body">
                        <div class="city fs-5">
                            Ä°zmir <sup class="bg-warning p-1 rounded country">TR</sup>
                        </div>
                        <div class="temp text-center">32&deg;C</div>
                        <div class="symbol text-center"><i class="fa-solid fa-sun"></i></div>
                        <div class="weather text-center">Sunny</div>
                    </div>
                </div>
            </div>
        </div>
        <footer
            class="navbar fixed-bottom text-white d-flex justify-content-center align-items-center fs-4 mb-2"
        >
            Powered by&nbsp;
            <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer"
                ><img
                    src="https://openweathermap.org/themes/openweathermap/assets/img/logo_white_cropped.png"
                    alt="Open Weather Map logo"
                    width="100px"
            /></a>
        </footer>
    </body>
</html>
