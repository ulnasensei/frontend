<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
        <script src="app.js" defer></script>

        <!-- Bootstrap 5.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
            defer
        ></script>

        <title>Weather App</title>
    </head>
    <body class="bg-success">
        <div class="container" id="inputDiv">
            <div class="row m-5">
                <h1 class="col-12 text-center text-white d-flex justify-content-center">
                    Weather App
                </h1>
            </div>
            <div class="row d-flex flex-row justify-content-center">
                <div class="col-8 col-lg-4">
                    <input
                        type="text"
                        class="form-control text-white"
                        id="input"
                        placeholder="City here"
                        spellcheck="false"
                        autocomplete="off"
                    />
                </div>
                <button class="btn btn-warning col-4 col-lg-2" id="search">Search</button>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row d-flex justify-content-center" id="results"></div>
        </div>
        <footer class="text-white d-flex justify-content-center align-items-center fs-4 mt-5 mb-0">
            Powered by&nbsp;
            <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer"
                ><img
                    src="https://openweathermap.org/themes/openweathermap/assets/img/logo_white_cropped.png"
                    alt="Open Weather Map logo"
                    width="100px"
            /></a>
        </footer>
    </body>
</html>
