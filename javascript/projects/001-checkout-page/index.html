<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"
            defer
        ></script>
        <script src="app.js" defer></script>
        <title>Checkout Page</title>
    </head>
    <body>
        <div class="container">
            <div class="row text-center m-3">
                <h2>Checkout</h2>
            </div>
            <div class="row">
                <div
                    class="col col-xs-12 col-sm-6 col-md-6 col-lg-6"
                    id="customer-info-form"
                >
                    <div class="row">
                        <h4>Contact Information</h4>
                        <div class="mb-2">
                            <label for="customer-email" class="form-label"
                                >Email</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="customer-email"
                                placeholder="name@example.com"
                            />
                        </div>
                        <div class="mb-2">
                            <label for="customer-phone" class="form-label"
                                >Phone</label
                            >
                            <input
                                type="phone"
                                class="form-control"
                                id="customer-phone"
                                placeholder="5551112233"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <h4 class="mt-4">Shipping Information</h4>
                        <div class="mb-2">
                            <label for="customer-name" class="form-label"
                                >Full name</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="customer-name"
                                placeholder="Sherlock Holmes"
                            />
                        </div>
                        <div class="mb-2">
                            <label for="customer-address" class="form-label"
                                >Address</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="customer-address"
                                placeholder="221B Baker St., London, U.K."
                            />
                        </div>
                        <div class="mb-2">
                            <label for="customer-city" class="form-label"
                                >City</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="customer-city"
                                placeholder="London"
                            />
                        </div>
                        <div class="mb-2 row">
                            <div class="col-md-6 col-sm-6">
                                <label for="customer-country">Country</label>
                                <select class="form-select">
                                    <option selected value="tr">Turkey</option>
                                    <option value="uk">U.K.</option>
                                    <option value="us">U.S.A.</option>
                                    <option value="it">Italy</option>
                                </select>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <label for="customer-postcode">Post Code</label>
                                <input
                                    type="number"
                                    class="form-control"
                                    id="customer-number"
                                    placeholder="12345"
                                />
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    value=""
                                    id="save-info"
                                />
                                <label class="form-check-label" for="save-info">
                                    See this information next time.
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-2 float-end">
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="checkout-continue"
                        >
                            Continue
                        </button>
                    </div>
                    <div class="row"></div>
                </div>
                <div
                    class="col col-xs-12 col-sm-6 col-md-6 col-lg-6"
                    id="cart-summary"
                >
                    <div class="card">
                        <div class="card-header">
                            <i class="fa-solid fa-cart-shopping"></i>
                            &nbsp;<strong>Cart</strong>
                            <span class="float-end"
                                ><i
                                    class="fa-solid fa-dollar-sign"
                                    id="currency-symbol"
                                ></i
                                ><span id="cart-total">123</span></span
                            >
                        </div>
                        <div class="card-body">
                            <div class="row mb-4" id="item-1">
                                <img
                                    src="img/photo1.png"
                                    class="col-sm-6 col-md-6 col-lg-6"
                                    alt=""
                                />
                            </div>
                            <div class="row" id="item-2">
                                <img
                                    src="img/photo2.png"
                                    class="col-sm-6 col-md-6 col-lg-6"
                                    alt=""
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
